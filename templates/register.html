{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Регистрация</h5>

        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="post" class="vstack gap-2">
          <input class="form-control" name="username" placeholder="Логин (3–32)" maxlength="32" required>
          <input class="form-control" name="password" placeholder="Пароль (мин. 6)" type="password" required>
          <input class="form-control" name="password2" placeholder="Повтор пароля" type="password" required>
          <button class="btn btn-success">Создать аккаунт</button>
        </form>

        <div class="mt-3 small text-muted">
          Уже есть аккаунт? <a href="/login">Войти</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
